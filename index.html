<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- <link href="/bootstrap/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" type="text/css" />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
    <div class="content">
        <h3 class="header">Spli<br/>tter</h3>
        <div class="row mycard">


            <div class="col-md-6 col-sm-12 left">

                <div class="bill">
                    <h2>Bill</h2>

                    <div class="bill-input">
                        <span>
                        <b>&dollar;</b>
                        <input type="text" id="bill" placeholder="0" />
                        </span>
                    </div>
                </div>

                <div class="tip">
                    <h2>
                        Select Tip %
                    </h2>

                    <div class="row btns">
                        <div class="col-6 col-md-4">
                            <button>
                            5%
                          </button>
                        </div>

                        <div class="col-6 col-md-4">
                            <button>
10%
                          </button>
                        </div>

                        <div class="col-6 col-md-4">
                            <button>
15%
                          </button>
                        </div>
                        <div class="col-6 col-md-4">
                            <button>
25%
                          </button>
                        </div>
                        <div class="col-6 col-md-4">
                            <button>
50%
                          </button>
                        </div>

                        <div class="col-6 col-md-4">
                            <input class="custom" placeholder="Custom" />
                        </div>
                    </div>
                </div>

                <div class="people">
                    <div class="row">
                        <div class="col">
                            <h2>Number of People</h2>
                        </div>
                        <div class="col text-md-end err-msg">
                            <h2 class="err">Can't be zero</h2>
                        </div>
                    </div>

                    <div class="people-input ">
                        <span>
                        <b><i class="fas fa-user    "></i></b>
                        <input type="text" id="people"placeholder="0" />
                      </span>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-sm-12 right ">
                <div class="row tip">
                    <div class="col label">
                        <h4>Tip Amount</h4>
                        <p>
                            / person
                        </p>

                    </div>


                    <div class="col figure">
                        <span>&dollar;<b id="tip-amt">0.00</b></span>
                    </div>
                </div>

                <div class="row tip">
                    <div class="col label">
                        <h4>Total</h4>
                        <p>/ person </p>

                    </div>
                    <div class="col figure">
                        <span>&dollar;<b id="total-amt">0.00</b></span>
                    </div>
                </div>

                <button id="reset"> Reset </button>

            </div>


        </div>


        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br/> Coded by <a href="https://www.frontendmentor.io/profile/Olusola-Precious" target="_blank">Code.Pray.Code</a>.
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <!-- <script src="bootstrap/bootstrap.bundle.min.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
